[tool.poetry]
name = "oda_reader"
version = "1.2.1"
description = "A simple package to import ODA data from the OECD's API and AidData's database"
authors = ["Jorge Rivera"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
requests = "^2.31.0"
pandas = "^2.2.2"
pyarrow = ">=16.0.0"
joblib = "^1.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
