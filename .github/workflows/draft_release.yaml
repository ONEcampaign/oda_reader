name: Draft Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  release:
    name: Create Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-versions: [ "3.10" ]

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Build the package
        run: poetry build

      - name: Install Ruby
        run: |
          sudo apt-get update
          sudo apt-get install ruby-full

      - name: Install changelog generator (Ruby gem) with user-level permissions
        run: |
          gem install github_changelog_generator --user-install

      - name: Add gem user directory to PATH
        run: |
          echo 'export PATH="$HOME/.gem/ruby/$(ls ~/.gem/ruby)/bin:$PATH"' >> $GITHUB_ENV

      - name: Generate changelog
        run: |
          github_changelog_generator -u ${{ github.repository_owner }} -p ${{ github.event.repository.name }} --token ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Draft GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/*.whl
          draft: true  # Set to true to make it a draft release
          prerelease: false
          body_path: CHANGELOG.md  # Automatically include changelog
